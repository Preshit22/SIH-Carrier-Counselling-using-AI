    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f8f8f8;
      }
      .app {
        background: rgb(255, 255, 255);
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        padding: 30px;
        border: 0px solid rgb(177, 177, 177);
        box-shadow: -1px 10px 20px 0px rgba(197, 208, 216, 0.2);
      }

      h1 {
        color: #001e4d;
        padding: 10px;
        text-align: center;
      }

      .quiz {
        padding: 20px 0;
      }

      .quiz h2 {
        font-size: 18px;
        color: #353535;
        font-weight: 600;
        margin-bottom: 30px;
      }

      .btn {
        background-color: #e4e0e0;
        color: #222;
        font-weight: 500;
        width: 100%;
        border: 0px solid #222;
        padding: 15px;
        margin: 10px 0;
        text-align: left;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover:not(:disabled) {
        background-color: #a7a5a5;
      }

      .btn:disabled {
        cursor: no-drop;
      }

      #next-btn {
        background-color: #001e4d;
        color: #fff;
        font-weight: 500;
        widows: 150px;
        border: 0;
        padding: 15px 30px;
        margin: 20px auto 0;
        border-radius: 4px;
        cursor: pointer;
        display: none;
      }

      .correct {
        background-color: #a7a5a5;
      }

      body > .skiptranslate {
        display: none;
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if 'login' item exists in local storage
        if (localStorage.getItem("login") === "true") {
          document.getElementById("loggedInContent").style.display = "block";
          document.getElementById("notLoggedInContent").style.display = "none";
          document.querySelector(".showIfLogin").style.display = "flex";
        } else {
          document.getElementById("loggedInContent").style.display = "none";
          document.getElementById("notLoggedInContent").style.display = "block";
          document.querySelector(".showIfLogin").style.display = "none";
        }
      });
    </script>

      const questionElement = document.getElementById("question");
      const answerButtons = document.getElementById("answer-buttons");
      const nextButton = document.getElementById("next-btn");

      resultButton.style.display = "none";
      let currentQuestionIndex = 0;
      let scores = {};
      let totalScore = 0;

      function startQuiz() {
        currentQuestionIndex = 0;
        scores = {};
        totalScore = 0;
        nextButton.innerHTML = "Next";
        showQuestion();
      }

      function showQuestion() {
        resetState();
        let currentQuestion = questions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;
        questionElement.innerHTML =
          questionNo + ". " + currentQuestion.question;

        currentQuestion.answers.forEach((answer) => {
          const button = document.createElement("button");
          button.innerHTML = answer.text;
          button.classList.add("btn");
          answerButtons.appendChild(button);

          button.addEventListener("click", () => selectAnswer(answer.score));
        });
      }

      function resetState() {
        nextButton.style.display = "none";
        while (answerButtons.firstChild) {
          answerButtons.removeChild(answerButtons.firstChild);
        }
      }

      function selectAnswer(score) {
        const selectedBtn = event.target;

        // Reset the color of all buttons
        Array.from(answerButtons.children).forEach((button) => {
          button.classList.remove("correct");
        });

        // Change the color of the selected option
        selectedBtn.classList.add("correct");

        // Enable all buttons after selecting an option
        Array.from(answerButtons.children).forEach((button) => {
          button.disabled = false;
        });

        // Save the score for the latest option only
        let currentQuestion = questions[currentQuestionIndex];

        // Save the score for the latest option only
        scores[currentQuestion.typeOfQuestion] =
          scores[currentQuestion.typeOfQuestion] || 0; // Reset score to zero
        scores[currentQuestion.typeOfQuestion] += score;
        totalScore += score;

        nextButton.style.display = "block";
      }

      function showScore() {
        resetState();
        let scoreMessage = "Your Scores:<br><br>";

        for (const type in scores) {
          if (scores.hasOwnProperty(type)) {
            scoreMessage += `${type}: ${scores[type]}<br>`;
          }
        }

        scoreMessage += `Total Score: ${totalScore}<br>`;
        questionElement.innerHTML = scoreMessage;

        resultButton.style.display = "block";
        // Save scores to local storage
        saveScoresToLocalStorage();
      }

      function saveScoresToLocalStorage() {
        const scoresObject = {
          "Content Creator": scores["Content Creator"] || 0,
          Photography: scores["Photography"] || 0,
          "Fitness Trainer": scores["Fitness Trainer"] || 0,
          "Event Management": scores["Event Management"] || 0,
          Actor: scores["Actor"] || 0,
          Singer: scores["Singer"] || 0,
          Stylist: scores["Stylist"] || 0,
          Tutor: scores["Tutor"] || 0,
          "Professional Travel Blogger":
            scores["Professional Travel Blogger"] || 0,
          Gamer: scores["Gamer"] || 0,
          "Stock Analyst": scores["Stock Analyst"] || 0,
          Chef: scores["Chef"] || 0,
          "Digital Marketer": scores["Digital Marketer"] || 0,
          "Civil Services": scores["Civil Services"] || 0,
          Animator: scores["Animator"] || 0,
          "News Reporter": scores["News Reporter"] || 0,
          "Film Director": scores["Film Director"] || 0,
          "Sketch Artist": scores["Sketch Artist"] || 0,
          Psychiatrist: scores["Psychiatrist"] || 0,
          "Airline Pilot": scores["Airline Pilot"] || 0,
          Entrepreneur: scores["Entrepreneur"] || 0,

          "Total Score": totalScore,
        };

        localStorage.setItem(
          "nonConventionalTestScores",
          JSON.stringify(scoresObject)
        );
      }
      function handleNextButton() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }

      nextButton.addEventListener("click", () => {
        if (currentQuestionIndex < questions.length) {
          handleNextButton();
        } else {
          startQuiz();
        }
      });

      startQuiz();
    </script>
